<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz</title>
</head>
<body>
    <header>
            <h1 class="quiz1">Code Quiz</h1>
            <h2 id="countdown">Countdown</h2>
            <button id="start-button">Start</button>
    </header>

        <main>
            <section id="container">
                <h3 class="questions">Questions:</h3>
                <div id="quiz-container">
                    <h1 id="question1">Question</h1>
                    <div id="answer1">Answer 1</div>
                    <div id="answer2">Answer 2</div>
                    <div id="answer3">Answer 3</div>
                </div>
            </section>
            <section>
                <p>Type your initials</p>
                <input id="initials"></input>
                <button id="save">Save</button>
                <button id="showHighScore">Show Scores</button>
                <div id="highscores">

                </div>
            </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
